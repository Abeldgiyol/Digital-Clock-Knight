<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            /* ensure overlay fallbacks can be placed behind content */
            position: relative;
            overflow: hidden; /* prevent scrollbars when video covers the viewport */
        }
        #clock {
            font-family: 'Arial', sans-serif;
            /* smaller responsive font size: keeps it compact on all screens */
            font-size: clamp(28px, 6vw, 96px);
            color: rgb(255, 0, 0);
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.3);
            position: absolute; /* position near the top */
            top: 6vh; /* a little distance from the very top */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* sit above video/fallback */
        }
        /* Fullscreen background video: cover entire viewport responsively */
        #bg-video {
            position: fixed;
            inset: 0; /* top:0; right:0; bottom:0; left:0 */
            width: 100%;
            height: 100%;
            object-fit: cover; /* crop/scale to always cover viewport */
            z-index: -1; /* behind page content */
            /* removed blur so the video is clear; keep a slight dim for readability */
            filter: brightness(0.85);
            pointer-events: none;
            background-size: cover;
        }

        /* When video fails, hide it so the fallback gradient shows cleanly */
        body.video-failed #bg-video {
            display: none;
        }
        /* Animated gradient fallback when video fails/blocked */
        body.video-failed::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1; /* behind the clock but above the page background */
            background: linear-gradient(120deg, #00111a, #003344, #001133, #004455);
            background-size: 400% 400%;
            animation: bgShift 12s ease-in-out infinite;
            filter: blur(2px) brightness(0.6);
            pointer-events: none;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- Background video (autoplaying, muted, looped). Keep file `background.mp4` next to this HTML. -->
    <video id="bg-video" autoplay muted loop playsinline preload="auto" aria-hidden="true">
        <source src="background.mp4" type="video/mp4">
        <!-- Fallback text left intentionally short for screen readers -->
    </video>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('clock').textContent = time;
        }
        
        updateClock();
        setInterval(updateClock, 1000);

        // Attempt to ensure the background video plays. If playback is blocked or an error
        // occurs, add a class that triggers a CSS animated gradient fallback.
        (function tryPlayBackground() {
            const bg = document.getElementById('bg-video');
            if (!bg) return;

            // Calling play() may be rejected by some browsers if not muted or on user gesture.
            // We already set muted, but still catch failures to show a graceful fallback.
            bg.play().catch(() => {
                document.body.classList.add('video-failed');
            });

            // If the video file can't load, show the fallback.
            bg.addEventListener('error', () => {
                document.body.classList.add('video-failed');
            });
        })();
    </script>
</body>
</html>
